version: '3'
services:
  postgres:
    image: postgres
    ports:
      - 5432:5432

  api:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && rails db:create && rails db:migrate && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/api
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    links:
      - postgres
    env_file:
      - .env

